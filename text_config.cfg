[pattern checking]
[files and paths]
PROGRAM_TYPE = TEXT
FUNCTION_WORDS_FILE = .\\FunctionWords\\functionWords.txt
LOG_FILE_NAME = .\\Log\\PDLog.txt

[parameters]
APPEND_LOG = true
COMMENT_CHAR = '
EMPTY_STRING_SYMBOL = 0
SENTENCE_TERMINATOR = perioddoirep
AUTOMATA_EXT = auto
LOCALE = en_US

[Alpha Values]
START_ALPHA = 0.1
INC_ALPHA = 0.1
END_ALPHA 1.0

[TRAINING AND TEST DATA]
TRAINING_FILE = .\\text_training_data\\harrypotter1.txt
TEST_FOLDER = .\\text_test_data\\